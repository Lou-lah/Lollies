<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-900 text-white min-h-screen">

    <!-- NAV BAR -->
    <header class="p-4 bg-gray-800 relative">
        <nav class="bg-gray-800 p-4 relative flex items-center">
            
            <!-- Back Button (Left) -->
            <a href="Lollies_settings.html" class="absolute left-4 text-red-500 hover:text-red-700">
                ‚Üê
            </a>

            <h1 class="text-center mx-auto text-2xl font-bold">
                Profile
            </h1>

            <a href="Lollies_homepage.html" class="absolute right-4 text-red-500 hover:text-red-700">
                Home
            </a>

        </nav>

    </header>

    <div class="max-w-md mx-auto mt-10 p-6 bg-gray-800 rounded-lg text-center shadow-lg">
        
        <div class="flex flex-col items-center mt-10">

            <!-- PROFILE PIC WITH SVG IF EMPTY -->
            <div class="w-28 h-28 bg-gray-700 rounded-full flex items-center justify-center border-2 border-red-500 overflow-hidden">
                <img id="profile-img"
                    src=""
                    class="w-full h-full object-cover hidden"
                    alt="Profile">

                <!-- SVG ICON (visible when no image uploaded yet) -->
                <svg id="profile-svg" xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 24 24"
                    fill="white" class="w-14 h-14 opacity-80">
                    <path d="M12 12c2.7 0 5-2.3 5-5s-2.3-5-5-5-5 
                            2.3-5 5 2.3 5 5 5zm0 2c-3.3 0-10 
                            1.7-10 5v3h20v-3c0-3.3-6.7-5-10-5z"/>
                </svg>
            </div>

            <!-- CHANGE PHOTO BUTTON -->
            <button onclick="document.getElementById('profile-upload').click()"
                    class="mt-4 px-4 py-2 bg-red-600 hover:bg-red-700 rounded-lg text-white">
                Change Photo
            </button>

            <!-- HIDDEN FILE INPUT -->
            <input type="file" id="profile-upload" accept="image/*" class="hidden">
        </div>


        <h1 class="text-3xl font-bold mt-4 mb-4">Your Profile</h1>

        <p class="text-gray-300 mb-2">
            <strong>Username:</strong> <span id="profile-username"></span>
        </p>

        <p class="text-gray-300 mb-2">
            <strong>Email:</strong> <span id="profile-email"></span>
        </p>

        <button onclick="window.location.href='Lollies_settings.html'"
                class="mt-6 px-5 py-2 bg-red-600 hover:bg-red-700 rounded-lg">
            Edit Profile
        </button>
    </div>

    <script src="Lollies.js"></script>
</body>
</html>
