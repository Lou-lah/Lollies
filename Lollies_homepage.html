<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lollies- Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-900 text-white min-h-screen">

<!-- Navbar -->
    <nav class="flex items-center justify-between p-6 bg-gray-800">
        <h1 class="text-2xl font-bold text-red-500">Lollies</h1>
        <ul class="flex space-x-6">
        <li><a href="#" class="hover:text-red-500">Home</a></li>
        <li><a href="#genres" class="hover:text-red-500">Genres</a></li>
        <li><a href="Lollies_settings.html" class="hover:text-red-500">Settings</a></li>
        <li><button id="logout-btn" class="hover:text-red-500">Logout</button></li>
        </ul>
    </nav>

    <!-- Genre Section -->
    <section id="genres" class="px-6 py-6">
        <h2 class="text-xl font-semibold mb-4">Genres</h2>
        <div class="flex flex-wrap gap-3">
        <button class="px-4 py-2 bg-red-600 hover:bg-red-700 rounded-full">Action</button>
        <button class="px-4 py-2 bg-red-600 hover:bg-red-700 rounded-full">Comedy</button>
        <button class="px-4 py-2 bg-red-600 hover:bg-red-700 rounded-full">Romance</button>
        <button class="px-4 py-2 bg-red-600 hover:bg-red-700 rounded-full">Horror</button>
        <button class="px-4 py-2 bg-red-600 hover:bg-red-700 rounded-full">Drama</button>
        </div>
    </section>

    <!-- Popular Movies Section -->
    <section class="px-6 py-6">
        <h2 class="text-xl font-semibold mb-4">Popular Movies</h2>
        <div id="movie-grid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 xl:grid-cols-6 gap-4">
        </div>
    </section>

<!-- Action Movies Section -->
    <section class="px-6 py-6">
        <h2 class="text-xl font-semibold mb-4">Action Movies</h2>
        <div id="action-grid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 xl:grid-cols-6 gap-4">
        </div>
    </section>

<!-- Comedy Movies -->
    <section class="px-6 py-6">
        <h2 class="text-xl font-semibold mb-4">Comedy Movies</h2>
        <div id="comedy-grid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 xl:grid-cols-6 gap-4"></div>
    </section>

<!-- Romance Movies -->
    <section class="px-6 py-6">
        <h2 class="text-xl font-semibold mb-4">Romance Movies</h2>
        <div id="romance-grid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 xl:grid-cols-6 gap-4"></div>
    </section>

<!-- Horror Movies -->
    <section class="px-6 py-6">
        <h2 class="text-xl font-semibold mb-4">Horror Movies</h2>
        <div id="horror-grid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 xl:grid-cols-6 gap-4"></div>
    </section>

<!-- Drama Movies -->
    <section class="px-6 py-6">
        <h2 class="text-xl font-semibold mb-4">Drama Movies</h2>
        <div id="drama-grid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 xl:grid-cols-6 gap-4"></div>
    </section>




    <script src="Lollies.js"></script>
</body>
</html>
