<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lollies- Signup</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col items-center justify-center px-4">

    <div class="w-full max-w-md bg-gray-800 rounded-2xl shadow-lg p-8">
        <h2 class="text-3xl font-bold text-center mb-6 text-red-500">Create Your Account</h2>

        <form id="signup-form" class="space-y-4">
        <div>
            <label for="username" class="block mb-1 font-medium">Username</label>
            <input type="text" id="username" placeholder="Enter your username" class="w-full p-3 rounded-md text-gray-900" required>
        </div>

        <div>
            <label for="email" class="block mb-1 font-medium">Email</label>
            <input type="email" id="email" placeholder="you@email.com" class="w-full p-3 rounded-md text-gray-900" required>
        </div>

        <div>
            <label for="password" class="block mb-1 font-medium">Password</label>
            <input type="password" id="password" placeholder="Enter your password" class="w-full p-3 rounded-md text-gray-900" required>
        </div>

        <button type="submit" class="w-full bg-red-600 hover:bg-red-700 py-3 rounded-md font-semibold text-lg">Sign Up</button>
        </form>

        <p class="text-gray-300 mt-4 text-center">Already have an account? <a href="Lollies_login.html" class="text-red-500 hover:underline">Login</a></p>
    </div>

    <script src="Lollies.js"></script>
</body>
</html>
